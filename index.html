<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="textArea">
            <h1>Virtual keyboard</h1>
            <div class="textShow" id="text"></div>
        </div>
        <div class="keyboard">
            <div class="row">
                <div class="key" id="Escape">Esc</div>
                <div class="key" id="1">
                    <span>!</span><span>1</span>
                </div>
                <div class="key" id="2">
                    <span>@</span><span>2</span>
                </div>
                <div class="key" id="3">
                    <span>#</span><span>3</span>
                </div>
                <div class="key" id="4">
                    <span>$</span><span>4</span>
                </div>
                <div class="key" id="5">
                    <span>%</span><span>5</span>
                </div>
                <div class="key" id="6">
                    <span>^</span><span>6</span>
                </div>
                <div class="key" id="7">
                    <span>&</span><span>7</span>
                </div>
                <div class="key" id="8">
                    <span>*</span><span>8</span>
                </div>
                <div class="key" id="9">
                    <span>(</span><span>9</span>
                </div>
                <div class="key" id="0">
                    <span>)</span><span>0</span>
                </div>
                <div class="key" id="-">-</div>
                <div class="key" id="=">=</div>
                <div class="key wide" id="Backspace">Backspace</div>
            </div>
            <div class="row">
                <div class="key wide" id="Tab">Tab</div>
                <div class="key" id="q">Q</div>
                <div class="key" id="w">W</div>
                <div class="key" id="e">E</div>
                <div class="key" id="r">R</div>
                <div class="key" id="t">T</div>
                <div class="key" id="y">Y</div>
                <div class="key" id="u">U</div>
                <div class="key" id="i">I</div>
                <div class="key" id="o">O</div>
                <div class="key" id="p">P</div>
                <div class="key" id="[">[</div>
                <div class="key" id="]">]</div>
                <div class="key wide" id="Backslash">\</div>
            </div>
            <div class="row">
                <div class="key extra-wide" id="CapsLock">Caps</div>
                <div class="key" id="a">A</div>
                <div class="key" id="s">S</div>
                <div class="key" id="d">D</div>
                <div class="key" id="f">F</div>
                <div class="key" id="g">G</div>
                <div class="key" id="h">H</div>
                <div class="key" id="j">J</div>
                <div class="key" id="k">K</div>
                <div class="key" id="l">L</div>
                <div class="key" id=";">;</div>
                <div class="key" id="'">'</div>
                <div class="key extra-wide" id="Enter">Enter</div>
            </div>
            <div class="row">
                <div class="key extra-wide" style="width: 12rem;" id="Shift">Shift</div>
                <div class="key" id="z">Z</div>
                <div class="key" id="x">X</div>
                <div class="key" id="c">C</div>
                <div class="key" id="v">V</div>
                <div class="key" id="b">B</div>
                <div class="key" id="n">N</div>
                <div class="key" id="m">M</div>
                <div class="key" id=",">,</div>
                <div class="key" id=".">.</div>
                <div class="key wide" id="ArrowUp">↑</div>
                <div class="key wide" id="+">+</div>
            </div>
            <div class="row">
                <div class="key wide" id="Control">Ctrl</div>
                <div class="key wide" id="Meta">Win</div>
                <div class="key wide" id="Alt">Alt</div>
                <div class="key space" id="Space"></div>
                <div class="key wide" id="ArrowLeft">←</div>
                <div class="key wide" id="ArrowDown">↓</div>
                <div class="key wide" id="ArrowRight">→</div>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
